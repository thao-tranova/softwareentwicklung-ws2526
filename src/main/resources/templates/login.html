<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loginseite</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-sm pt-5">
    <form class="container-sm" th:action="@{/login/process}"  method="post">
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input class="form-control" placeholder="Login" th:name="user">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" placeholder="*****" th:name="password">
        </div>
        <button class="btn btn-primary" type="submit" value="Submit">Go!</button>
    </form>
</body>
</html>
