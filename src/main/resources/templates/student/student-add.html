<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="pt-5">
    <form class="container-sm" th:action="@{/student/add/process}" th:object="${student}" method="post">
        <div class="mb-3 row">
            <label class="form-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input id="email" class="form-control" type="email" th:field="*{email}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label col-sm-2" for="age">Age:</label>
            <div class="col-sm-10">
                <input id="age" class="form-control" type="text" th:field="*{age}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label col-sm-2" for="street">Street:</label>
            <div class="col-sm-10">
                <input id="street" class="form-control" type="text" th:field="*{address.street}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label col-sm-2" for="city">City:</label>
            <div class="col-sm-10">
                <input id="city" class="form-control" type="text" th:field="*{address.city}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label col-sm-2" for="state">State:</label>
            <div class="col-sm-10">
                <input id="state" class="form-control" type="text" th:field="*{address.state}">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</body>
</html>
