<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-sm pt-5">
    <p>This is the student update form!</p>
    <p>This will have a search !</p>
    <div>
        <form action="/students/update/process" method="post">
            Name: <span th:text="${student.name}"></span>
            <br>
            E-Mail: <span th:text="${student.email}"></span>
            <br>
            <input class="btn btn-info" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
